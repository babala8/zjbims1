<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <div nz-col [nzSpan]="22">
            <div nz-form-label nz-col [nzSm]="8">
                <label [attr.for]="'method'" nz-form-item-required>生效方式</label>
            </div>
            <div nz-form-control nz-col [nzSm]="16">
                <nz-select [nzSize]="'large'" formControlName="method"
                           [nzPlaceHolder]="'--请选择生效方式--'" (ngModelChange)="methodChange($event)">
                    <nz-option *ngFor="let o of methodList" [nzLabel]="o.name" [nzValue]="o.no"></nz-option>
                </nz-select>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row *ngIf="showTime">
        <div nz-col [nzSpan]="22">
            <div nz-form-label nz-col [nzSm]="8">
                <label [attr.for]="'validTime'">生效时间</label>
            </div>
            <div nz-form-control nz-col [nzSm]="16">
                <nz-datepicker formControlName="validTime" [nzPlaceHolder]="'生效时间'" [nzShowTime]="true"
                               [nzFormat]="'YYYY-MM-DD HH:mm:ss'" [nzPlaceHolder]="'valid time'"></nz-datepicker>

            </div>
        </div>
    </div>

    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="24">
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading">确定</button>
            <button nz-button type="button" [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading"
                    (click)="cancel()">取消
            </button>
        </div>
    </div>
</form>
