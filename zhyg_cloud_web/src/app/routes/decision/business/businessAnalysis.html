<div style="width: 800px; margin: 10px; float: left;">
    <table class="table table-striped table-hover table-sm table-bordered">
        <tbody>
        <tr>
            <td rowspan="2" style="vertical-align: middle; text-align: center;">交易类型</td>
            <td colspan="2">90天交易耗时</td>
            <td colspan="2">30天交易耗时</td>
            <td colspan="2">7天交易耗时</td>
        </tr>
        <tr>
            <td >平均</td>
            <td >最大</td>
            <td >平均</td>
            <td >最大</td>
            <td >平均</td>
            <td >最大</td>
        </tr>
        <tr *ngFor="let d of dataSet">
            <td>{{d.trans_type}}</td>
            <td>{{d.qua_aver}}</td>
            <td>{{d.qua_max}}</td>
            <td>{{d.mon_aver}}</td>
            <td>{{d.mon_max}}</td>
            <td>{{d.week_aver}}</td>
            <td>{{d.week_max}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div style="width: 480px; margin: 10px; float: left;">
    <img style="width: 100%;" alt="交易类型占比图" src="assets/images/businessAnalysis/trans_type_weight.png">
</div>
