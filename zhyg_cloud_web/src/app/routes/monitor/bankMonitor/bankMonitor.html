
<nz-layout>
    <nz-layout>
        <nz-content>
            <div id="container" style="background:  url(assets/img/background.jpg); height:  100%; width:  100%;">
                <div nz-row style="width:  100%; height:  5%; "> <!--background:  #a8d2fd; -->
                    <div nz-col [nzSpan]="8" style="margin-left:  20px; margin-top:  12px; font-size:  larger; color:  white;">
                        <i class="anticon anticon-clock-circle-o"></i><span style="margin-left:  5px;">{{curDateTime|date: 'yyyy-MM-dd HH: mm: ss'}}</span>
                    </div>
                    <div nz-col [nzSpan]="8" style="margin-top:  8px; text-align:  center; font-size:  24px; color:  white;">
                        <i class="anticon anticon-global"></i><span style="margin-left:  5px;">全行大屏展示</span>
                    </div>
                </div>
                <div style="overflow: hidden; height:  95%; width:  100%;">
                    <div style="width:  30%; height:  606px; float:  left;"> <!--background:  #a4c400; -->
                        <div style="margin: 0 auto; width:  98%; height:  98%;" class="rect">
                            <div>
                                <div echarts [options]="option_dashboard"  style="width:  100%; height:  300px;"></div>
                            </div>
                            <div>
                                <div echarts [options]="option_datamart"  style="width:  100%; height:  300px;"></div>
                            </div>
                        </div>
                    </div>
                    <div style="width:  40%; height:  606px; float:  left;"> <!--background:  #00aba9; -->
                        <div style="margin: 0 auto; width:  98%; height:  98%;" class="rect">
                            <div (dblclick)="onbackmap($event)">
                                <div #HotMapCharts echarts [options]="option_Hotmap"  style="width:  100%; height:  450px;"></div>
                            </div>
                            <div>
                                <div echarts [options]="option_zhuboard"  style="width:  100%; height:  150px; text-align:  center;"></div>
                            </div>
                        </div>
                    </div>
                    <div style="width:  30%; height:  606px; float:  left;"> <!--background:  #a4c400; -->
                        <div style="margin: 0 auto; width:  98%; height:  98%;" class="rect">
                            <div>
                                <div #RateRkCharts echarts [options]="option_rateRank"  style="width:  100%; height: 300px;"></div>
                            </div>
                            <div>
                                <div #TransRkCharts echarts [options]="option_volumeRk"  style="width:  100%; height: 300px;"></div>
                            </div>
                    `   </div>
                    </div>
                </div>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
<ng-template #trigger>
    <i class="anticon anticon-up"></i>
</ng-template>
