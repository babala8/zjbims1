<div class="fault-content">
    <div class='base-info'>
        <div class="base-info-item">
            <div class="title">全行实时打开工单数:</div>
              <div class="num">{{realTimeOpenCase}}</div>
        </div>
        <div class="base-info-item">
            <div class="title">全行当天已关闭工单数:</div>
            <div class="num">{{closeCase}}</div>
        </div>
        <div class="base-info-item">
            <div class="title">全行当天新增工单数:</div>
            <div class="num">{{addedCase}}</div>
        </div>
        <div class="base-info-item">
            <div class="title">平均工单关闭时长（30天）:</div>
            <div class="num">300</div>
        </div>
        <div class="base-info-item">
            <div class="title">台平均工单数量（30天）:</div>
            <div class="num">300</div>
        </div>
    </div>
    <div class="echart-contianer">
        <div class="chart-item">
            <div class="chart-title">全行每日。新增工单数走势（30天）</div>
            <div class="chart-type-one" #eachDayAddCaseCharts echarts [options]="eachDayAddCase_option"></div>
        </div>
        <div class="chart-item">
            <div class="chart-title">全行每日关闭工单数走势（30天）</div>
            <div class="chart-type-one" #eachDayCloseCaseCharts echarts [options]="eachDayCloseCase_option"></div>
        </div>
    </div>
</div>
