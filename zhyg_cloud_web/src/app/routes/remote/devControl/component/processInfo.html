<div>
    <nz-table #nzTable
              [nzSize]="'small'"
              [nzAjaxData]="processInfo"
              [nzCustomNoResult]="true"
              [nzIsPagination]="false">
        <thead nz-thead>
        <tr>
            <th nz-th ><span>路径</span></th>
            <th nz-th ><span>进程名称</span></th>
            <th nz-th ><span>进程ID</span></th>
            <th nz-th ><span>内存占用</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of processInfo ">
            <td nz-td>{{data.path}}</td>
            <td nz-td>{{data.name}}</td>
            <td nz-td>{{data.id}}</td>
            <td nz-td>{{data.memoryUsage}}</td>
        </tr>
        </tbody>
    </nz-table>
</div>
