<div class="search-result-list" style="padding: 20px;">
    <nz-table #nzTable
              [nzSize]="'small'"
              [nzLoading]="loading"
              [nzAjaxData]="dataSet"
              [nzIsPagination]="false"
              nzShowTotal>
        <thead nz-thead>
        <tr>
            <th nz-th><span>序号</span></th>
            <th nz-th><span>模块代码</span></th>
            <th nz-th><span>模块名称</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i=index;">
            <td nz-td> {{i+1}} </td>
            <td nz-td>{{item.no}}</td>
            <td nz-td>{{item.name}}</td>
        </tr>
        </tbody>
    </nz-table>
</div>
