<form nz-form [formGroup]="validateForm" >
    <div nz-form-item nz-row >
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'no'" nz-form-item-required>编号</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('no')">
            <nz-input [nzSize]="'large'" formControlName="no" [nzId]="'no'" [nzDisabled]="true"></nz-input>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'name'" nz-form-item-required>姓名</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
            <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'"  [nzDisabled]="true"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['name'].dirty && validateForm.controls['name'].errors">
                <span>姓名不能为空,输入长度限定为4-20位字符</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'org'" nz-form-item-required>所属机构</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24"  [nzValidateStatus]="getFormControl('org')">
            <nz-input [nzSize]="'large'" formControlName="org" [nzId]="'org'" [nzDisabled]="true"></nz-input>

        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'phone'">固定电话</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="phone" [nzId]="'phone'" [nzDisabled]="true"></nz-input>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'mobile'">手机号码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="mobile" [nzId]="'mobile'" [nzDisabled]="true"></nz-input>
        </div>
    </div>

        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'email'">电子邮箱</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="email" [nzId]="'email'" [nzDisabled]="true"></nz-input>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isLeader'">网点经理</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14" >
            <nz-radio-group [(ngModel)]="isLeader" formControlName="isLeader" >
                <label nz-radio [nzValue]="'1'">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isLobbyManager'">大堂经理</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14" >
            <nz-radio-group [(ngModel)]="isLobbyManager" formControlName="isLobbyManager">
                <label nz-radio [nzValue]="'1'">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isDevManager'">设备管机员</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14" >
            <nz-radio-group [(ngModel)]="isDevManager" formControlName="isDevManager" >
                <label nz-radio [nzValue]="'1'">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isDeskManager'">柜台人员</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14" >
            <nz-radio-group [(ngModel)]="isDeskManager" formControlName="isDeskManager" >
                <label nz-radio [nzValue]="'1'">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
        </div>
    </div>

    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="24">
            <button type="button" nz-button [nzSize]="'large'" [nzType]="'default'" (click)="cancel()">返回
            </button>
        </div>
    </div>
</form>
