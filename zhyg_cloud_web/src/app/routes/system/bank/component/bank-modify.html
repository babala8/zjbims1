<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row >
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'no'" nz-form-item-required>编号</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('no')">
            <nz-input [nzSize]="'large'" formControlName="no" [nzId]="'no'" [nzDisabled]="true"></nz-input>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'name'" nz-form-item-required>姓名</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
            <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" (ngModelChange)="updateConfirmValidator()"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['name'].dirty && validateForm.controls['name'].errors">
                <span>请输入2-20位数字、字母或汉字</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row >
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'org'" nz-form-item-required>所属机构</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24"  [nzValidateStatus]="getFormControl('org')">
            <org-tree formControlName="org" [zjId]="'org'"></org-tree>
            <div nz-form-explain
                 *ngIf="validateForm.controls['org'].dirty && validateForm.controls['org'].errors">
                <span>所属机构不能为空</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'phone'" nz-form-item-required>固定电话</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="phone" [nzId]="'phone'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['phone'].dirty && validateForm.controls['phone'].errors">
                <span>请正确输入固定电话</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'mobile'" nz-form-item-required>手机号码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="mobile" [nzId]="'mobile'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['mobile'].dirty && validateForm.controls['mobile'].errors">
                <span>请输入正确的手机号码</span>
            </div>
        </div>
    </div>

        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'email'" nz-form-item-required>电子邮箱</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="email" [nzId]="'email'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['email'].dirty && validateForm.controls['email'].errors">
                <span>请输入正确的邮箱</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isLeader'">网点经理</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14" >
            <nz-radio-group [(ngModel)]="isLeader" formControlName="isLeader">
                <label nz-radio [nzValue]="'1'">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isLobbyManager'">大堂经理</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14" >
            <nz-radio-group [(ngModel)]="isLobbyManager" formControlName="isLobbyManager">
                <label nz-radio [nzValue]="'1'">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isDevManager'">设备管机员</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14" >
            <nz-radio-group [(ngModel)]="isDevManager" formControlName="isDevManager">
                <label nz-radio [nzValue]="'1'">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isDeskManager'">柜台人员</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14" >
            <nz-radio-group [(ngModel)]="isDeskManager" formControlName="isDeskManager">
                <label nz-radio [nzValue]="'1'">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="'0'">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
        </div>
    </div>

    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="24" >
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading" >提交</button>
            <button type="button" nz-button [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">取消
            </button>
        </div>
    </div>
</form>
