<form nz-form #form="ngForm">
    <div nz-form-item nz-row>
        <div nz-col [nzSpan]="12" [nzPush]="1">
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label [attr.for]="'no'" nz-form-item-required>机构编号</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
                <nz-input [nzSize]="'large'" [(ngModel)]="formModel['no']" [nzId]="'no'" name="no"
                          [nzDisabled]="true"></nz-input>
            </div>
        </div>
        <div nz-col [nzSpan]="12" [nzPull]="1">
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label [attr.for]="'name'" nz-form-item-required>机构名称</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
                <nz-input [nzSize]="'large'" [(ngModel)]="formModel['name']" [nzId]="'name'" name="name"
                          [nzDisabled]="true"></nz-input>
            </div>
        </div>
    </div>


    <div nz-form-item nz-row style="margin-top:20px;">
        <div nz-col [nzSpan]="12" [nzPush]="1">
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label [attr.for]="'upper'">上级机构</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
                <nz-input [nzSize]="'large'" [(ngModel)]="formModel['upper']" [nzId]="'upper'" name="upper"
                          [nzDisabled]="true"></nz-input>
            </div>
        </div>
        <div nz-col [nzSpan]="12" [nzPull]="1">
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label [attr.for]="'orgType'">机构类型</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14" >
                <nz-input [nzSize]="'large'" [(ngModel)]="formModel['orgType']" [nzId]="'orgType'" name="orgType"
                          [nzDisabled]="true"></nz-input>
            </div>
        </div>
    </div>


    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4">
            <label [attr.for]="'address'">机构地址</label>
        </div>
        <div nz-form-control nz-col [nzSm]="17" [nzXs]="24" >
            <nz-input [nzSize]="'large'" [(ngModel)]="formModel['address']" [nzId]="'address'" name="address"
                      [nzDisabled]="true"></nz-input>
        </div>
    </div>


    <div nz-form-item nz-row style="margin-top:20px;">
        <div nz-col [nzSpan]="12" [nzPush]="1">
            <div nz-form-label nz-col [nzSpan]="6">
                <label [attr.for]="'x'">负责人</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
                <nz-input [nzSize]="'large'" [(ngModel)]="formModel['linkman']" [nzId]="'linkman'" name="linkman"
                          [nzDisabled]="true"></nz-input>
            </div>
        </div>
        <div nz-col [nzSpan]="12" [nzPull]="1">
            <div nz-form-label nz-col [nzSpan]="6">
                <label [attr.for]="'y'">联系电话</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
                <nz-input [nzSize]="'large'" [(ngModel)]="formModel['telephone']" [nzId]="'telephone'" name="telephone"
                          [nzDisabled]="true"></nz-input>
            </div>
        </div>
    </div>


    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6">
            <label [attr.for]="'workTime'">营业时间</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
            <nz-input [nzSize]="'large'" [(ngModel)]="formModel['workTime']" [nzId]="'workTime'" name="workTime"
                      [nzDisabled]="true"></nz-input>
        </div>
    </div>
    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
            <button nz-button [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">返回</button>
        </div>
    </div>
</form>
