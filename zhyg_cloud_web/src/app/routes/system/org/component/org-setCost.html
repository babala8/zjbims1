<div>
    <div class="toggleBtn">
        <span>切换</span>&nbsp;
        <nz-switch [(ngModel)]="switch"></nz-switch>
    </div>
    <div *ngIf="!switch">
        <div style="text-align: center; font-size: 20px;"><p>固定成本</p></div>
        <form nz-form [formGroup]="validateForm" style="margin-top:12px;">
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'place'">场地购置成本</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="place"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'placeStage'">场地购置期数</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="placeStage"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'decoration'">装修成本</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="decoration"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'decorationStage'">装修期数</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="decorationStage"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'device'">设备采购成本</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="device"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'deviceStage'">设备采购期数</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="deviceStage"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'other1'">其他成本</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="other1"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'otherStage'">其他期数</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="otherStage"></nz-input>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div *ngIf="switch">
        <div style="text-align: center; font-size: 20px;"><p>经营成本</p></div>
        <form nz-form [formGroup]="validateForm" style="margin-top:12px;">
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'year'">年份</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="year"
                                  (ngModelChange)="searchManageCost($event, '')"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'month'">月份</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="14">
                        <nz-select [nzSize]="'large'" formControlName="month" [nzPlaceHolder]="'请选择月份'"
                                   (ngModelChange)="searchManageCost('', $event)">
                            <nz-option [nzLabel]="'一月'" [nzValue]="'01'"></nz-option>
                            <nz-option [nzLabel]="'二月'" [nzValue]="'02'"></nz-option>
                            <nz-option [nzLabel]="'三月'" [nzValue]="'03'"></nz-option>
                            <nz-option [nzLabel]="'四月'" [nzValue]="'04'"></nz-option>
                            <nz-option [nzLabel]="'五月'" [nzValue]="'05'"></nz-option>
                            <nz-option [nzLabel]="'六月'" [nzValue]="'06'"></nz-option>
                            <nz-option [nzLabel]="'七月'" [nzValue]="'07'"></nz-option>
                            <nz-option [nzLabel]="'八月'" [nzValue]="'08'"></nz-option>
                            <nz-option [nzLabel]="'九月'" [nzValue]="'09'"></nz-option>
                            <nz-option [nzLabel]="'十月'" [nzValue]="'10'"></nz-option>
                            <nz-option [nzLabel]="'十一月'" [nzValue]="'11'"></nz-option>
                            <nz-option [nzLabel]="'十二月'" [nzValue]="'12'"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'wage'">人员工资</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="wage"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'staffCount'">员工人数</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="staffCount"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'rent'">场地租金</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="rent"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'resourceFee'">水电费用</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="resourceFee"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'promotion'">促销活动</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="promotion"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-label nz-col [nzSm]="8">
                        <label [attr.for]="'material'">物资成本</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="14">
                        <nz-input [nzSize]="'large'" formControlName="material"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="4">
                    <label [attr.for]="'other2'">其他费用</label>
                </div>
                <div nz-form-control nz-col [nzSm]="19">
                    <nz-input [nzSize]="'large'" formControlName="other2"></nz-input>
                </div>
            </div>
        </form>
    </div>
    <div nz-form-item nz-row style="margin-top:12px; text-align:center;">
        <div nz-form-control nz-col [nzSpan]="24">
            <button type="button" nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading" (click)="_submitForm()">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" nz-button [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">取消</button>
        </div>
    </div>
</div>
