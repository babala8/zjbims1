<form nz-form [formGroup]="validateForm">
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'no'">编号</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('no')">
            <nz-input [nzSize]="'large'" formControlName="no" [nzId]="'no'" [nzDisabled]="true"></nz-input>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'name'">姓名</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
            <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" [nzDisabled]="true"></nz-input>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row >
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'org'">所属机构</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input formControlName="org" [nzDisabled]="true"></nz-input>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'phone'">固定电话</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="phone" [nzId]="'phone'" [nzDisabled]="true"></nz-input>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'mobile'">手机号码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="mobile" [nzId]="'mobile'" [nzDisabled]="true"></nz-input>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'email'">电子邮箱</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="email" [nzId]="'email'" [nzDisabled]="true"></nz-input>
        </div>
        </div>
    </div>

    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="24">
            <button nz-button [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">返回</button>
        </div>
    </div>
</form>
