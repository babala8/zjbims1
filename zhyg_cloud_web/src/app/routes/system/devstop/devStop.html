<form nz-form #form="ngForm"  [formGroup]="validateForm" class="search-form">
    <div nz-row>
        <div nz-col [nzSpan]="6">
            <div nz-row >
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto; margin-left:30px;">
                    <label [attr.for]="'devNo'">设备号</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-input [nzSize]="'large'" formControlName="devNo" name="devNo" [nzId]="'devNo'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'org'">所属机构</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <org-tree formControlName="org" [zjId]="'org'"></org-tree>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'devCatalog'">设备类型</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [nzSize]="'large'" formControlName="devCatalog" name="devCatalog" nzAllowClear
                               [nzPlaceHolder]="'--请选择设备类型--'">
                        <nz-option *ngFor="let c of devCatalogList" [hidden]="!c" [nzLabel]="c?.name"
                                   [nzValue]="c?.no"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto; margin-left:15px;">
                    <label [attr.for]="'ip'">ip地址</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-input [nzSize]="'large'" formControlName="ip" name="ip" [nzId]="'ip'"></nz-input>
                </div>
            </div>
        </div>
    </div>
    <div nz-row style="margin-top:10px;">
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto; margin-left: 15px;" >
                    <label [attr.for]="'devVendor'">设备品牌</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [nzSize]="'large'" formControlName="devVendor" name="devVendor" nzAllowClear
                               [nzPlaceHolder]="'--请选择设备品牌--'" (ngModelChange)="selectDevType($event)">
                        <nz-option *ngFor="let c of devVendorList" [hidden]="!c" [nzLabel]="c?.name"
                                   [nzValue]="c?.no"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'address'">设备地址</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-input [nzSize]="'large'" formControlName="address" name="address" [nzId]="'address'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row >
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'devType'">设备型号</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [nzSize]="'large'" formControlName="devType" name="devType" nzAllowClear
                               [nzPlaceHolder]="'--请选择设备型号--'" style="width: 100%;">
                        <nz-option *ngFor="let c of devTypeList" [hidden]="!c" [nzLabel]="c?.name"
                                   [nzValue]="c?.no"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'operateStatus'">运营状态</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [nzSize]="'large'" formControlName="operateStatus" name="operateStatus" nzAllowClear
                               [nzPlaceHolder]="'--请选择运营状态--'" >
                        <nz-option *ngFor="let c of operateStatusList" [hidden]="!c" [nzLabel]="c?.name"
                                   [nzValue]="c?.no"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
    </div>
    <div nz-row style="margin-top:10px;">
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto; margin-left: -15px;">
                    <label [attr.for]="'stopDevEndTime'">停机结束日期</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16" [nzValidateStatus]="getFormControl('stopDevEndTime')">
                    <nz-datepicker   [nzPlaceHolder]="'请输入停机结束日期'"  formControlName="stopDevEndTime" [nzSize]="'large'" style="width: 100%;">
                    </nz-datepicker>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="7" style="width:auto;">
            <button nz-button [nzType]="'primary'" (click)="search()" [nzSize]="'large'"><i class="anticon anticon-search"></i><span>查询</span></button>
            <button nz-button (click)="reset()" [nzSize]="'large'"><i class="anticon anticon-sync"></i><span>重置</span></button>
           <!-- <button nz-button [nzType]="'primary'" (click)="showDevStopDetail()" [nzSize]="'large'"><i class="anticon anticon-search"></i><span>停机详细查询</span></button>-->
        </div>
    </div>
</form>
<div class="search-result-list" style="margin-left:20px; margin-right:20px;">
    <nz-table #nzTable
              [nzShowSizeChanger]="true"
              [nzSize]="'small'"
              [nzLoading]="loading"
              [nzAjaxData]="dataSet"
              [nzTotal]="page.totalRow"
              [(nzPageIndex)]="page.curPage"
              [(nzPageSize)]="page.pageSize"
              [nzPageSizeSelectorValues]="[20,50,100,200]"
              [nzShowQuickJumper] = "true"
              nzShowTotal
              (nzPageSizeChange)="refreshData(true)"
              (nzPageIndexChange)="refreshData()">
        <thead nz-thead>
        <tr>
            <th nz-th><span>设备号</span></th>
            <th nz-th><span>ip地址</span></th>
            <th nz-th><span>所属机构</span></th>
            <th nz-th><span>设备地址</span></th>
            <th nz-th><span>运营状态</span></th>
            <th nz-th><span>下一个停机时间</span></th>
            <th nz-th><span>停机结束时间</span></th>
            <th nz-th><span>操作</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i = index;">
            <td nz-td>
            <a (click)="showDevDetail(item.devNo)" style="color: #1ba1e2;">{{item.devNo}}</a>
            </td>
            <td nz-td>{{item.devIp}}</td>
            <td nz-td>
                <a (click)="showOrgDetail(item.orgNo)" style="color: #1ba1e2;">{{item.orgNo}}{{item.orgName}}</a>
            </td>
            <td nz-td>{{item.address}}</td>
            <td nz-td>{{item.operateStatus}}</td>
            <td nz-td [ngStyle]="{'color':'red'}">{{item.stopDevStartTime}}</td>
            <td nz-td [ngStyle]="{'color':'red'}">{{item.stopDevEndTime}}</td>
            <td nz-td>
                <a *ngIf="checkBtn('设备管理','修改',item)" (click)="modDevStop(item)">修改</a>
                <span *ngIf="checkBtn('设备管理','修改',item)" nz-table-divider></span>
                <a (click)="addDevStop(item.devNo)" style="color: #1ba1e2;">停机设定</a>
            </td>
        </tr>
        </tbody>
    </nz-table>
</div>
