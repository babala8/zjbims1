<form nz-form #form="ngForm"  [formGroup]="validateForm" class="search-form">
    <div nz-row style="margin-left:20px; margin-right:20px;">
        <div nz-col [nzSpan]="6">
            <div nz-row style="margin-left: 18px;">
                <div nz-form-label nz-col [nzSpan]="7" style="width: auto;">
                    <label [attr.for]="'devNo'">设备号</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="17">
                    <nz-input [nzSize]="'large'" formControlName="devNo" name="devNo" [nzId]="'devNo'" [nzSize]="'large'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'org'">所属机构</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <org-tree formControlName="org" [zjId]="'org'"></org-tree>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'devCatalog'">设备类型</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [nzSize]="'large'" formControlName="devCatalog" name="devCatalog" nzAllowClear
                               [nzPlaceHolder]="'--请选择设备类型--'">
                        <nz-option *ngFor="let c of devCatalogList" [hidden]="!c" [nzLabel]="c?.name"
                                   [nzValue]="c?.no"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'stopDevType'" >停机类型</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [nzSize]="'large'" formControlName="stopDevType" [nzPlaceHolder]="'--请选择停机原因类型--'">
                        <nz-option *ngFor="let o of stopDevTypeList" [nzLabel]="o.name" [nzValue]="o.no"></nz-option>
                    </nz-select>
                    <div nz-form-explain
                         *ngIf="validateForm.controls['stopDevType'].dirty && validateForm.controls['stopDevType'].errors">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div nz-row style="margin-left:20px; margin-right:20px; margin-top:10px;">
        <div nz-col [nzSpan]="6">
            <div nz-row  >
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'devVendor'">设备品牌</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [nzSize]="'large'" formControlName="devVendor" name="devVendor" nzAllowClear
                               [nzPlaceHolder]="'--请选择设备品牌--'" (ngModelChange)="selectDevType($event)">
                        <nz-option *ngFor="let c of devVendorList" [hidden]="!c" [nzLabel]="c?.name"
                                   [nzValue]="c?.no"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'devType'">设备型号</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [nzSize]="'large'" formControlName="devType" name="devType" nzAllowClear
                               [nzPlaceHolder]="'--请选择设备型号--'">
                        <nz-option *ngFor="let c of devTypeList" [hidden]="!c" [nzLabel]="c?.name"
                                   [nzValue]="c?.no"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'stopDevStartTime'">开始日期</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16" [nzValidateStatus]="getFormControl('stopDevStartTime')">
                    <nz-datepicker  [nzPlaceHolder]="'请选择停机开始日期'"  formControlName="stopDevStartTime"   [nzSize]="'large'" style="width: 100%;">
                    </nz-datepicker>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'stopDevEndTime'">结束日期</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16" [nzValidateStatus]="getFormControl('stopDevEndTime')">
                    <nz-datepicker  [nzPlaceHolder]="'请选择停机结束日期'"  formControlName="stopDevEndTime"  [nzSize]="'large'" style="width: 100%;">
                    </nz-datepicker>
                </div>
            </div>
        </div>
    </div>
    <div nz-row style="margin-left:20px; margin-right:20px; margin-top:10px;">
        <div  nz-col [nzSpan]="24" style="text-align:center;">
                    <button nz-button [nzType]="'primary'" (click)="search()" [nzSize]="'large'"><i class="anticon anticon-search"></i><span>查询</span></button>
                    <button nz-button (click)="reset()" [nzSize]="'large'"><i class="anticon anticon-sync"></i><span>重置</span></button>
            </div>
    </div>
</form>
<div class="search-result-list" style="margin-left:20px; margin-right:20px;">
    <nz-table #nzTable
              [nzShowSizeChanger]="true"
              [nzSize]="'small'"
              [nzLoading]="loading"
              [nzAjaxData]="dataSet"
              [(nzPageIndex)]="page.curPage"
              [(nzPageSize)]="page.pageSize"
              [nzTotal]="page.totalRow"
              [nzPageSizeSelectorValues]="[20,50,100,200]"
              [nzShowQuickJumper] = "true"
              nzShowTotal
              (nzPageSizeChange)="refreshData(true)"
              (nzPageIndexChange)="refreshData()">
        <thead nz-thead>
        <tr>
            <th nz-th><span>设备号</span></th>
            <th nz-th><span>ip地址</span></th>
            <th nz-th><span>所属机构</span></th>
            <th nz-th><span>设备型号</span></th>
            <th nz-th><span>停机开始时间</span></th>
            <th nz-th><span>停机结束时间</span></th>
            <th nz-th><span>停机时长</span></th>
            <th nz-th><span>停机类型</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i = index;">
            <td nz-td>
                <a (click)="showDevDetail(item.devNo)"style="color: #1ba1e2;">{{item.devNo}}</a>
            </td>
            <td nz-td>{{item.devIp}}</td>
            <td nz-td>
                <a (click)="showOrgDetail(item.orgNo)"style="color: #1ba1e2;">{{item.orgNo}}{{item.orgName}}</a>
            </td>
            <td nz-td>{{item.devType}}</td>
            <td nz-td style="color: red">{{item.stopDevStartTime}}</td>
            <td nz-td style="color: red">{{item.stopDevEndTime}}</td>
            <td nz-td style="color: red">{{item.hours}}小时</td>
            <td nz-td>{{item.stopDevType}}</td>
        </tr>
        </tbody>
    </nz-table>
</div>
