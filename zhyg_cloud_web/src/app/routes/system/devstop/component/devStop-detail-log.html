<form id="devStopAddForm" nz-form [formGroup]="validateForm" >
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'devNo'">设备号</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="devNo" [nzId]="'devNo'" [nzDisabled]="true"></nz-input>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'stopDevType'" >停机原因种类</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-select [nzSize]="'large'" formControlName="stopDevType" [nzDisabled]="true">
                <nz-option *ngFor="let o of stopType" [nzLabel]="o.name" [nzValue]="o.no"></nz-option>
            </nz-select>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'stopReason'" >停机原因</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [nzSize]="'large'" formControlName="stopReason" [nzDisabled]="true">
            </nz-input>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'stopDevStartTime'">停机开始时间</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="stopDevStartTime" [nzId]="'stopDevStartTime'" [nzDisabled]="true"></nz-input>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'stopDevEndTime'" >停机结束时间</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="stopDevEndTime" [nzId]="'stopDevEndTime'" [nzDisabled]="true"></nz-input>
        </div>

    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'isAfter'" >是否事后停机</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14">
            <nz-select [nzSize]="'large'" formControlName="isAfter"  [nzDisabled]="true">
                <nz-option *ngFor="let o of isAfter" [nzLabel]="o.name" [nzValue]="o.no" ></nz-option>
            </nz-select>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="24">
            <button nz-button type="button" [nzSize]="'large'" [nzType]="'default'"
                    (click)="cancel()">返回
            </button>
        </div>
    </div>
</form>
