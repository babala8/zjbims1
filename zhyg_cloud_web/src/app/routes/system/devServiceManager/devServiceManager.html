<form nz-form #form="ngForm" class="search-form">
    <div nz-row>
        <div nz-col [nzSpan]="8" [nzOffset]="1" style="width: auto; margin-right:20px; float: right; ">
            <button nz-button  (click)="addDevServiceManager()" [nzType]="'primary'" [nzSize]="'large'"><i class="anticon anticon-plus"></i><span>添加</span>
            </button>
        </div>
    </div>
</form>
<div class="search-result-list" style="margin-top:10px; margin-left:10px; margin-right:10px;">
    <nz-table #nzTable
              [nzShowSizeChanger]="true"
              [nzSize]="'small'"
              [nzLoading]="loading"
              [nzAjaxData]="dataSet"
              [(nzPageIndex)]="page.curPage"
              [(nzPageSize)]="page.pageSize"
              [nzTotal]="page.totalRow"
              [nzPageSizeSelectorValues]="[20,50,100,200]"
              [nzShowQuickJumper]="true"
              nzShowTotal
              (nzPageSizeChange)="refreshData(true)"
              (nzPageIndexChange)="refreshData()">
        <thead nz-thead>
        <tr>
            <th nz-th><span>维护商名称</span></th>
            <th nz-th><span>联系人</span></th>
            <th nz-th><span>地址</span></th>
            <th nz-th><span>固定电话</span></th>
            <th nz-th><span>手机号码</span></th>
            <th nz-th><span>文件</span></th>
            <th nz-th><span>传真</span></th>
            <th nz-th><span>电子邮箱</span></th>
            <th nz-th><span>操作</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i = index;">
            <td nz-td>{{item.name}}</td>
            <td nz-td>{{item.linkMan}}</td>
            <td nz-td>{{item.address}}</td>
            <td nz-td>{{item.phone}}</td>
            <td nz-td>{{item.mobile}}</td>
            <td nz-td> <a (click)="downFile(item)" style="color: #1ba1e2;">{{item.infoFileName}}
            </a></td>
            <td nz-td>{{item.fax}}</td>
            <td nz-td>{{item.email}}</td>
            <td nz-td style="text-align: center;">
                <a  (click)="modifyDevServiceManager(item)" style="color: #1ba1e2;">修改</a>
                <span nz-table-divider></span>
                <nz-popconfirm [nzTitle]="'确定要删除该维护商吗？'" (nzOnConfirm)="confirmDel(item.no)" (nzOnCancel)="cancel()">
                    <a  nz-popconfirm [ngStyle]="{'color':'red'}">删除</a>
                </nz-popconfirm>
            </td>
        </tr>
        </tbody>
    </nz-table>
</div>
