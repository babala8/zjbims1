<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'name'" nz-form-item-required>维护商名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
            <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" (ngModelChange)="updateConfirmValidator()"></nz-input>
            <div nz-form-explain
                *ngIf="validateForm.controls['name'].dirty && validateForm.controls['name'].errors">
                <span>维护商名称输入限制合法字符，长度限制1-80个字符</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'linkMan'">联系人</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="linkMan" [nzId]="'linkMan'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['linkMan'].dirty && validateForm.controls['linkMan'].errors">
                <span>只能以汉字、数字或者字母开头，最大长度为10个字符不低于2个字符</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'address'">地址</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="address" [nzId]="'address'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['address'].dirty && validateForm.controls['address'].errors">
                <span>只能以汉字、数字或者字母开头，最大长度为80个字符</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'phone'">固定电话</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="phone" [nzId]="'phone'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['phone'].dirty && validateForm.controls['phone'].errors">
                <span>请正确输入固定电话</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'mobile'">手机号码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="mobile" [nzId]="'mobile'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['mobile'].dirty && validateForm.controls['mobile'].errors">
                <span>请输入正确的11位手机号码</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'fax'">传真</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="fax" [nzId]="'fax'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['fax'].dirty && validateForm.controls['fax'].errors">
                <span>请输入正确的传真号码</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'email'">邮箱</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="email" [nzId]="'email'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['email'].dirty && validateForm.controls['email'].errors">
                <span>请输入正确的邮箱号码</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'infoFilePath'">文件</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
           <!-- <nz-input [nzSize]="'large'" formControlName="infoFilePath" [nzId]="'infoFilePath'"></nz-input>-->
            <nz-upload
                (nzChange)="handleChange($event)"
                nzMultiple
                [nzLimit]="1"
                [(nzFileList)]="fileList"
                nzAction="/system/devServiceManager/uploadFile">
                <button nz-button [disabled]="fileList.length>0" (click)="uploadFile($event)">
                    <i class="anticon anticon-upload"></i><span>点击上传</span>
                </button>
            </nz-upload>
        </div>
        </div>
    </div>

    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="24" >
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading" >提交</button>
            <button nz-button [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">取消
            </button>
        </div>
    </div>
</form>
