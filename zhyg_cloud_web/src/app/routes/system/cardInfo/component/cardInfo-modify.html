<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'cardBin'" nz-form-item-required>卡BIN</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('cardBin')">
            <nz-input [nzSize]="'large'" formControlName="cardBin" [nzId]="'cardBin'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['cardBin'].dirty && validateForm.controls['cardBin'].errors">
                <span>卡BIN不能为空，请输入数字，不能超过20个字符</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'cardNoLength'" nz-form-item-required>卡号长度</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('cardNoLength')">
            <nz-input [nzSize]="'large'" formControlName="cardNoLength" [nzId]="'cardNoLength'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['cardNoLength'].dirty && validateForm.controls['cardNoLength'].errors">
                <span>卡号长度不能为空，请输入数字，不能超过2个字符</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'pcPwdLength'">个人密码长度</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('pcPwdLength')">
            <nz-input [nzSize]="'large'" formControlName="pcPwdLength" [nzId]="'pcPwdLength'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['pcPwdLength'].dirty && validateForm.controls['pcPwdLength'].errors">
                <span>请输入数字，不能超过2个字符</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'cardType'" nz-form-item-required>卡类型</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-select [nzSize]="'large'" formControlName="cardType" nzAllowClear [nzPlaceHolder]="'--请选择--'">
                <nz-option *ngFor="let o of cardTypeList" [nzLabel]="o.name" [nzValue]="o.value"></nz-option>
            </nz-select>
            <div nz-form-explain
                 *ngIf="validateForm.controls['cardType'].dirty && validateForm.controls['cardType'].errors">
                <span>请选择卡类型</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'localFlag'" nz-form-item-required>本行标识</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-select [nzSize]="'large'" formControlName="localFlag" nzAllowClear [nzPlaceHolder]="'--请选择--'">
                <nz-option *ngFor="let o of localFlagList" [nzLabel]="o.name" [nzValue]="o.value"></nz-option>
            </nz-select>
            <div nz-form-explain
                 *ngIf="validateForm.controls['localFlag'].dirty && validateForm.controls['localFlag'].errors">
                <span>请选择本行标识</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'cardBank'" nz-form-item-required>发卡行</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('cardBank')">
            <nz-input [nzSize]="'large'" formControlName="cardBank" [nzId]="'cardBank'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['cardBank'].dirty && validateForm.controls['cardBank'].errors">
                <span>请输入发卡行，不能超过20个字符</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'cardName'" nz-form-item-required>卡名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('cardName')">
            <nz-input [nzSize]="'large'" formControlName="cardName" [nzId]="'cardName'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['cardName'].dirty && validateForm.controls['cardName'].errors">
                <span>请输入卡名称，不能超过50个字符</span>
            </div>
        </div>
    </div>
        <div nz-col [nzSm]="12">
        <div nz-form-label nz-col [nzSm]="8" [nzXs]="24">
            <label [attr.for]="'note'">备注</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('note')">
            <nz-input [nzSize]="'large'" formControlName="note" [nzId]="'note'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['note'].dirty && validateForm.controls['note'].errors">
                <span>备注信息，不超过50个字符</span>
            </div>
        </div>
        </div>
    </div>
    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="24" >
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading" >提交</button>
            <button nz-button type="button" [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">取消
            </button>
        </div>
    </div>
</form>
