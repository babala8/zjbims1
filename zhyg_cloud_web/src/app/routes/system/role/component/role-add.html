<form nz-form #form="ngForm" [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'orgType'" nz-form-item-required>角色级别</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14">
            <nz-select [nzSize]="'large'" formControlName="orgType" [nzPlaceHolder]="'--请选择角色级别--'">
                <nz-option *ngFor="let o of grades" [nzLabel]="o.type" [nzValue]="o.no"></nz-option>
            </nz-select>
            <div nz-form-explain
                 *ngIf="validateForm.controls['orgType'].dirty && validateForm.controls['orgType'].errors">
                <span>请选择角色级别</span>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'name'" nz-form-item-required>角色名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'"  formControlName="roleName" [nzId]="'roleName'"  placeholder="请输入角色名称"></nz-input>
            <div nz-form-explain *ngIf="validateForm.controls['roleName'].dirty && validateForm.controls['roleName'].errors">
                请输入2-20位字符
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'note'">角色描述</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="note" [nzId]="'note'" ></nz-input>
        </div>
    </div>
    <div nz-form-item nz-row style="text-align:center;">
        <button nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading" [disabled]="form.invalid">提交</button>
        <button nz-button  type="button" [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">取消</button>
    </div>
</form>
