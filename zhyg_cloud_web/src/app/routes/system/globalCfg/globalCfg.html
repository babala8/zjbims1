<div class="search-result-list" style="padding: 20px;">
    <nz-table #nzTable
              [nzShowSizeChanger]="true"
              [nzSize]="'small'"
              [nzLoading]="loading"
              [nzAjaxData]="dataSet"
              [(nzPageIndex)]="page.curPage"
              [(nzPageSize)]="page.pageSize"
              [nzTotal]="page.totalRow"
              [nzPageSizeSelectorValues]="[20,50,100,200]"
              [nzShowQuickJumper]="true"
              nzShowTotal
              (nzPageSizeChange)="refreshData(true)"
              (nzPageIndexChange)="refreshData()">
        <thead nz-thead>
        <tr>
            <th nz-th><span>参数名称</span></th>
            <th nz-th><span>显示名称</span></th>
            <th nz-th><span>参数值</span></th>
            <th nz-th><span>缺省值</span></th>
            <th nz-th><span>类别</span></th>
            <th nz-th><span>描述</span></th>
            <th nz-th><span>可否编辑</span></th>
            <th nz-th><span>操作</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data;">
            <td nz-td> {{item.paraName}} </td>
            <td nz-td>{{item.showName}}</td>
            <td nz-td>{{item.paraValue}}</td>
            <td nz-td> {{item.defValue}} </td>
            <td nz-td>{{item.catalog}}</td>
            <td nz-td>{{item.descript}}</td>
            <td nz-td >{{item.editable}}</td>
            <td nz-td style="text-align: center;">
                <a  (click)="modGlobalCfg(item)" style="color: #1ba1e2;">修改</a>
            </td>
        </tr>
        </tbody>
    </nz-table>
</div>
