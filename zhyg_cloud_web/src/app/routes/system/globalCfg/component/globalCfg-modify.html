<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'paraName'" nz-form-item-required>参数名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('paraName')">
            <nz-input [nzSize]="'large'" formControlName="paraName" [nzId]="'paraName'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['paraName'].dirty && validateForm.controls['paraName'].errors">
                <span>参数名称不能为空，不能超过40个字符</span>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'showName'" nz-form-item-required>显示名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('showName')">
            <nz-input [nzSize]="'large'" formControlName="showName" [nzId]="'showName'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['showName'].dirty && validateForm.controls['showName'].errors">
                <span>显示名称不能为空，不能超过80个字符</span>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'paraValue'" nz-form-item-required>参数值</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('paraValue')">
            <nz-input [nzSize]="'large'" formControlName="paraValue" [nzId]="'paraValue'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['paraValue'].dirty && validateForm.controls['paraValue'].errors">
                <span>参数值不能为空，不能超过400个字符</span>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'defValue'" nz-form-item-required>缺省值</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('defValue')">
            <nz-input [nzSize]="'large'" formControlName="defValue" [nzId]="'defValue'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['defValue'].dirty && validateForm.controls['defValue'].errors">
                <span>缺省值不能为空，不能超过400个字符</span>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'catalog'" nz-form-item-required>类别</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('catalog')">
            <nz-input [nzSize]="'large'" formControlName="catalog" [nzId]="'catalog'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['catalog'].dirty && validateForm.controls['catalog'].errors">
                <span>类别不能为空，不能超过20个字符</span>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'descript'">概述</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-input [nzSize]="'large'" formControlName="descript" [nzId]="'descript'"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['descript'].dirty && validateForm.controls['descript'].errors">
                <span>不能超过60个字</span>
            </div>
        </div>
    </div>

    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading" >提交</button>
            <button type="button" nz-button [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">取消
            </button>
        </div>
    </div>
</form>
