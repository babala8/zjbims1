<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'bankName'" nz-form-item-required>自助银行名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('bankName')">
            <nz-input [nzSize]="'large'" formControlName="bankName" [nzId]="'bankName'" (ngModelChange)="updateConfirmValidator()"></nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls['bankName'].dirty && validateForm.controls['bankName'].errors">
                <span>自助银行名称不能为空</span>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'bankArea'">所属地址</label>
        </div>
        <div nz-form-control nz-col [nzSm]="13" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('bankArea')">
            <nz-input [nzSize]="'large'" formControlName="bankArea" [nzId]="'bankArea'" [ngModel]="e.address"></nz-input>
        </div>
        <i class="anticon anticon-question-circle" (click)="tovue()" style="float: right; margin-right: 16%; font-size: 18px;"></i>
    </div>
    <div   style="position: fixed; height: 1500px; width: 100%; left: -10px; top: 100px; z-index: 2;" *ngIf="flag">
        <page-iframe #selfHelpBankmodifyIframe [srcUrl]="vuelink" [linkKey]="linkKey" [userSession]="userSession" (getdata)="getSonData($event)"></page-iframe>
        <button style="position:absolute; right: 1%; top: 1.3%; background-color: white; color: black;" nz-button [nzType]="'primary'" (click)="back()">返回</button>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'upper'" >所属分行</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" [nzValidateStatus]="getFormControl('upper')">
            <org-tree formControlName="upper" [zjId]="'upper'" ></org-tree>
            <div nz-form-explain
                 *ngIf="validateForm.controls['upper'].dirty && validateForm.controls['upper'].errors">
                <span>请选择上级机构</span>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'_value'">区域选择</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24"  [nzValidateStatus]="getFormControl('_value')">
            <nz-cascader
                [nzOptions]="_options"
                formatControlName="_value"
                [nzPlaceHolder]=AreaText
                (nzChange)="_console($event)"
            >
            </nz-cascader>
        </div>
    </div>
   <!-- <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'areaNoCity'">市级区域编码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('areaNoCity')">
            <nz-input [nzSize]="'large'" formControlName="areaNoCity" [nzId]="'areaNoCity'" ></nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label [attr.for]="'areaNoCounty'">县级区域编码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('areaNoCounty')">
            <nz-input [nzSize]="'large'" formControlName="areaNoCounty" [nzId]="'areaNoCounty'" ></nz-input>
        </div>
    </div>-->
    <div nz-form-item nz-row style="text-align:center;">
        <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [nzLoading]="loading" >提交</button>
            <button type="button" nz-button [nzSize]="'large'" [nzType]="'default'" [nzLoading]="loading" (click)="cancel()">取消
            </button>
        </div>
    </div>
</form>
