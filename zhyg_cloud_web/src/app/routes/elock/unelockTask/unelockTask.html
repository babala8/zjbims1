<form nz-form #form="ngForm" [formGroup]="unelockTaskDateForm" class="search-form">
    <div nz-row style="margin-left:10px; margin-right:10px;">
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'elockId'">锁具编号</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-input [nzSize]="'large'" formControlName="elockId" name="elockId" [nzId]="'elockId'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'devNo'">设备号</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-input [nzSize]="'large'" formControlName="devNo" name="devNo" [nzId]="'devNo'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6">
            <div nz-row>
                <div nz-form-label nz-col [nzSpan]="8" style="width: auto;">
                    <label [attr.for]="'taskStatus'">任务状态</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <!--<nz-input [nzSize]="'large'" formControlName="taskStatus" name="taskStatus" [nzId]="'taskStatus'"></nz-input>-->
                    <nz-select [nzSize]="'large'" formControlName="taskStatus" [nzPlaceHolder]="'--请选择任务状态--'">
                        <nz-option [nzLabel]="'新增'" [nzValue]="'0'"></nz-option>
                        <nz-option [nzLabel]="'等待开锁'" [nzValue]="'1'"></nz-option>
                        <nz-option [nzLabel]="'完成开锁'" [nzValue]="'9'"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="6" style="width: auto;">
            <button nz-button [nzType]="'primary'" (click)="refreshData(true)" [nzSize]="'large'">
                <i class="anticon anticon-search"></i><span>查询</span>
            </button>
            <button nz-button (click)="reset()" [nzSize]="'large'"><i class="anticon anticon-sync"></i><span>重置</span></button>
            <button nz-button  (click)="addUnelockTask()" [nzType]="'primary'" [nzSize]="'large'"><i class="anticon anticon-plus"></i><span>添加</span>
            </button>
        </div>
    </div>
</form>
<div class="search-result-list" style="padding: 20px;">
    <nz-table #nzTable
              [nzShowSizeChanger]="true"
              [nzSize]="'small'"
              [nzLoading]="loading"
              [nzAjaxData]="dataSet"
              [(nzPageIndex)]="page.curPage"
              [(nzPageSize)]="page.pageSize"
              [nzTotal]="page.totalRow"
              [nzPageSizeSelectorValues]="[20,50,100,200]"
              [nzShowQuickJumper]="true"
              nzShowTotal
              (nzPageSizeChange)="refreshData(true)"
              (nzPageIndexChange)="refreshData()">
        <thead nz-thead>
        <tr>
            <th nz-th><span>锁具编号</span></th>
            <th nz-th><span>设备号</span></th>
            <th nz-th><span>计划开始时间</span></th>
            <th nz-th><span>计划结束时间</span></th>
            <th nz-th><span>开锁人员1编号</span></th>
            <th nz-th><span>开锁人员2编号</span></th>
            <th nz-th><span>任务状态</span></th>
            <th nz-th><span>开锁码A</span></th>
            <th nz-th><span>开锁码B</span></th>
            <th nz-th><span>添加人员</span></th>
            <th nz-th><span>添加时间</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i = index;">
            <td nz-td>{{item.elockId}}</td>
            <td nz-td>{{item.devNo}}</td>
            <td nz-td>{{item.startTime}}</td>
            <td nz-td>{{item.endTime}}</td>
            <td nz-td>{{item.user1No}}</td>
            <td nz-td>{{item.user2No}}</td>
            <td nz-td>{{item.taskStatus}}</td>
            <td nz-td>{{item.openCodeA}}</td>
            <td nz-td>{{item.openCodeB}}</td>
            <td nz-td>{{item.addUser}}</td>
            <td nz-td>{{item.addTime}}</td>
        </tr>
        </tbody>
    </nz-table>
</div>
