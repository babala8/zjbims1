<div class="search-result-list" style="margin-left:20px; margin-right:20px;">
    <nz-table #nzTable
              [nzShowSizeChanger]="true"
              [nzSize]="'small'"
              [nzLoading]="loading"
              [nzAjaxData]="dataSet"
              [nzShowQuickJumper] = "true"
              [nzIsPagination] = "false"
              nzShowTotal
    >
        <thead nz-thead>
        <tr>
            <th nz-th><span>跟踪号</span></th>
            <th nz-th><span>跟踪时间</span></th>
            <th nz-th><span>CASE状态</span></th>
            <th nz-th><span>跟踪内容</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i = index;">
            <td nz-td>{{item.caseNo}}</td>
            <td nz-td>{{item.traceTime}}</td>
            <td nz-td>{{showStatusName(item.caseStatus)}}</td>
            <td nz-td>{{item.content}}</td>
        </tr>
        </tbody>
    </nz-table>
</div>
<div nz-row>
    <div nz-col [nzSpan]="24" style="text-align:center; margin-top:10px;">
        <button nz-button [nzType]="'default'" (click)="cancel()" [nzSize]="'large'"  ><i class="anticon anticon-enter"></i><span>返回</span></button>
    </div>
</div>
