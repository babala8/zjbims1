<div nz-row class="zijin-row" style="margin-left: 20px;">
    <div nz-col [nzSpan]="6">
        <span style="font-size: 17px;">名称：</span><span style="font-size: 20px; color: #a3d4ff;">{{modelInfo.name}}</span>
    </div>
    <div nz-col [nzSpan]="6" style="margin-top: 5px;">
        <span style="font-size: 17px;">类型：</span><span style="font-size: 20px;">{{modelInfo.type}}</span>
    </div>
    <div nz-col [nzSpan]="12" style="margin-top: 5px;">
        <span style="font-size: 17px;">描述：</span><span style="font-size: 20px;">{{modelInfo.desc}}</span>
    </div>

</div>

<div nz-row class="zijin-row" style="margin-top:20px; margin-left: 20px;">
    <div nz-col [nzSpan]="12" style="margin-top: 5px;">
        <span style="font-size: 17px; color: #6a00ff;">应用范围:</span>
    </div>
</div>
<div nz-row style="margin-left: 20px; margin-right: 20px;">
    <div nz-col [nzSpan]="24" style="margin-top: 5px;">
        <div nz-col [nzSpan]="24">
            <nz-table #nzTable [nzAjaxData]="benchmarkComponent.curVersion.concat(benchmarkComponent.upperVersion)" [nzIsPagination]="false"  [nzSize]="'small'" [nzScroll]="{ x: 1000, y: 500 }">
                <ng-template #nzFixedHeader>
                <thead nz-thead>
                <tr>
                    <th nz-th [nzWidth]="'120px'"><span>应用标识</span></th>
                    <th nz-th [nzWidth]="'120px'"><span>应用名称</span></th>
                    <th nz-th [nzWidth]="'120px'"><span>应用版本</span></th>
                    <th nz-th [nzWidth]="'120px'"><span>所属标杆</span></th>
                </tr>
                </thead>
                </ng-template>
                <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                    <td nz-td>{{data.appsId}}</td>
                    <td nz-td>{{data.appsName}}</td>
                    <td nz-td>{{data.versionInfo}}</td>
                    <td nz-td>{{data.modelName}}</td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
<div style="width:90%; margin-top: 10px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="11">
        <button nz-button [nzSize]="'large'" [nzType]="'default'" type="button" style="width: 25%;" (click)="backModel()">
            <i class="anticon anticon-enter"></i><span>返回</span>
        </button>
    </div>
</div>
