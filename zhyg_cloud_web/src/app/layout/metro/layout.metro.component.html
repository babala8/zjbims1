<div class="router-progress-bar" *ngIf="isFetching"></div>
<app-header></app-header>
<div class="user-content-wrapper">
    <div #metroMenuWrapper class="metro-menu-wrapper">
        <div class="menu-list">
            <tile-area style="margin-right: -100px;" *ngFor="let menu of menus" [menu]="menu"></tile-area>
        </div>
    </div>
    <app-sidebar></app-sidebar>
    <section class="content-outer-wrapper">
        <reuse-tab [mode]="0"></reuse-tab>
        <div class="content-inner-wrapper">
            <router-outlet></router-outlet>
        </div>
    </section>
</div>
